services:
  openclaw-gateway:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${OPENCLAW_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  openclaw-cli:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]

  oracle-freepdb:
    image: container-registry.oracle.com/database/free:latest
    container_name: oraclaw-oracle
    environment:
      - ORACLE_PWD=${ORACLE_PASSWORD:-OracLaw2024}
      - ORACLE_CHARACTERSET=AL32UTF8
    ports:
      - "1521:1521"
    volumes:
      - oracle-data:/opt/oracle/oradata
    healthcheck:
      test:
        [
          "CMD",
          "sqlplus",
          "-L",
          "sys/${ORACLE_PASSWORD:-OracLaw2024}@//localhost:1521/FREEPDB1 as sysdba",
          "@/dev/null",
        ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    restart: unless-stopped

  oraclaw-service:
    build:
      context: ./oraclaw-service
      dockerfile: Dockerfile
    container_name: oraclaw-service
    ports:
      - "${ORACLAW_SERVICE_PORT:-8100}:8100"
    environment:
      - ORACLE_MODE=freepdb
      - ORACLE_USER=${ORACLE_USER:-oraclaw}
      - ORACLE_PASSWORD=${ORACLE_PASSWORD:-OracLaw2024}
      - ORACLE_HOST=oracle-freepdb
      - ORACLE_PORT=1521
      - ORACLE_SERVICE=FREEPDB1
      - ORACLAW_SERVICE_PORT=8100
      - ORACLAW_SERVICE_TOKEN=${ORACLAW_SERVICE_TOKEN:-}
      - AUTO_INIT=true
    depends_on:
      oracle-freepdb:
        condition: service_healthy
    restart: unless-stopped

volumes:
  oracle-data:
